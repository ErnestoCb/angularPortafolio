<mat-toolbar style="width: 100%">
    <button mat-button
    color='warn'
    routerLink="/home/nuevoArt">
    Nuevo
    </button>
  <button mat-button
  routerLink="/home/articulos">
    Lista
  </button>
  <button mat-button
  routerLink="/home/caducar">
    Caducar
  </button>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Descripcion"><!--el value="" trae el valor de este campo-->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Componentes">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Contenido">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select>
        <mat-option *ngFor="let item of tipos" [value]="item.value">
          {{item.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fabricante</mat-label>
      <mat-select>
        <mat-option *ngFor="let item of fabricantes" [value]="item.value">
          {{item.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <input type="number" matInput placeholder="Componentes">
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Contenido">
    </mat-form-field>
    <button mat-raised-button color="warn">Agregar Articulo</button>
  </mat-card-content>


</mat-card>
