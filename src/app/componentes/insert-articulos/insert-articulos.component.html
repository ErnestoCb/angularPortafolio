<mat-toolbar style="width: 100%">
    <button mat-button
    color='warn'
    routerLink="/home/nuevoArt">
    Nuevo Articulo
    </button>
  <button mat-button
    routerLink="/home/articulos">
    Articulos disponibles
  </button>
  <button mat-button
  routerLink="/home/caducar">
    Caducar Articulo
  </button>
  <button mat-button
  routerLink="/home/nuevaPartida">
    Ingregar Partida
  </button>
  <button mat-button
  routerLink="/home/listarPartida">
    Listar Partidas
  </button>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input [(ngModel)]="descripcion" matInput placeholder="Descripcion"><!--el value="" trae el valor de este campo-->
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="componentes" matInput placeholder="Componentes">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="tipo">
        <mat-option *ngFor="let item of tipos" [value]="item.id">
          {{item.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fabricante</mat-label>
      <mat-select [(ngModel)]="fabricante">
        <mat-option [value]="">Seleccionar...</mat-option>
        <mat-option *ngFor="let item of fabricantes" [value]="item.id">
          {{item.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <input [(ngModel)]="contenido" matInput placeholder="Contenido">
    </mat-form-field>
    <mat-form-field>
      <input type="number" [(ngModel)]="gramaje" matInput placeholder="Gramaje">
    </mat-form-field>
    <button mat-raised-button (click)="test()" color="warn">Agregar Articulo</button>
  </mat-card-content>


</mat-card>
