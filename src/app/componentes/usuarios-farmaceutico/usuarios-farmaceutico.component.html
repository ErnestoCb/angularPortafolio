<mat-toolbar style="width: 100%">
  <button mat-button
  routerLink="/home/usuarioMedico">
  MEDICOS
  </button>
<button mat-button
color='warn'
routerLink="/home/usuarioFarma">
  FARMACEUTICOS
</button>
</mat-toolbar>

<mat-card>
  <mat-card-title>Agregar nuevo Farmaceutico</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Nombre" required><!--el value="" trae el valor de este campo-->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apellido Paterno" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apellido Materno" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Rut" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <mat-select>
        <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
          {{sexo.sexo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cargo</mat-label>
      <mat-select>
        <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
          {{sexo.sexo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Farmacia</mat-label>
      <mat-select>
        <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
          {{sexo.sexo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <br>
  
  <mat-card-actions>
      <button mat-raised-button color="warn">Agregar Nuevo Farmaceutico</button>
  </mat-card-actions>
</mat-card>
<br>

  <table mat-table [dataSource]="medicoSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef> Rut Medico </th>
      <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>
    
    <ng-container matColumnDef="farmacia">
      <th mat-header-cell *matHeaderCellDef> Farmacia </th>
      <td mat-cell *matCellDef="let element"> {{element.farmacia}} </td>
    </ng-container>

    <ng-container matColumnDef="nacimiento">
      <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.nacimiento}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element"><mat-icon class="icon">edit</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element"><mat-icon class="icon">delete</mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="medicosActuales"></tr>
    <tr mat-row *matRowDef="let row; columns: medicosActuales;"></tr>
  </table>

  <br><br>
