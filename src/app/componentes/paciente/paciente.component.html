<mat-toolbar style="width: 100%">
    <button mat-button
    color='warn'
    routerLink="/home/nuevoArt">
    Nuevo Paciente
    </button>
  <button mat-button
  routerLink="/home/articulos">
    Ingresar
  </button>
  <button mat-button
  routerLink="/home/caducar">
    x
  </button>
</mat-toolbar>

<mat-card>
  <mat-card-title>Datos del Paciente</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Nombre" required><!--el value="" trae el valor de este campo-->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apellido Paterno" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apellido Materno" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Rut" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Carnet" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
      
    <mat-card-subtitle>Datos del Tutor opcionales</mat-card-subtitle>
    <mat-form-field>
      <input matInput placeholder="Rut Tutor">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nombre Tutor">
    </mat-form-field>
    <mat-form-field>
    <input matInput placeholder="Email / Tutor" [formControl]="email">
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>Datos adicionales</mat-card-subtitle>
    <mat-form-field>
      <mat-label>Region</mat-label>
      <mat-select>
        <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
          {{sexo.sexo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Comuna</mat-label>
      <mat-select>
        <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
          {{sexo.sexo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Prevision</mat-label>
      <mat-select>
        <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
          {{sexo.sexo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Nacionalidad</mat-label>
      <mat-select>
        <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
          {{sexo.sexo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <mat-select>
        <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
          {{sexo.sexo}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </mat-card-content>
  <br><br>
  
  <mat-card-actions>
      <button mat-raised-button color="warn">Agregar Nuevo Paciente</button>
  </mat-card-actions>
  


</mat-card>
