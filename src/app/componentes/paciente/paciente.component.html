<mat-toolbar style="width: 100%">
  <button mat-button
  color='warn'
  routerLink="/home/pacientes">
  Nuevo Paciente
  </button>
<button mat-button
routerLink="/home/datospaciente">
  Paciente
</button>
</mat-toolbar>

<mat-card>
  <mat-card-title>Datos del Paciente</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="nombre" required><!--el value="" trae el valor de este campo-->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apellido Paterno" [(ngModel)]="app" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apellido Materno" [(ngModel)]="apm" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Rut" [(ngModel)]="rut" required>
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Numero de telefono" [(ngModel)]="numero" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
      
    <mat-card-subtitle>Datos del Tutor opcionales</mat-card-subtitle>
    <mat-form-field>
      <input matInput placeholder="Rut Tutor" [(ngModel)]="ruttutor">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nombre Tutor" [(ngModel)]="nombretutor">
    </mat-form-field>
    <mat-form-field>
    <input matInput placeholder="Email / Tutor" [formControl]="email">
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-card-subtitle>Datos adicionales</mat-card-subtitle>
    <mat-form-field>
      <mat-label>Region</mat-label>
      <mat-select [(ngModel)]="region" (selectionChange)="cambiaRegion()">
        <mat-option *ngFor="let data of regiones" [value]="data.id">
          {{data.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Comuna</mat-label>
      <mat-select [(ngModel)]="comuna">
        <mat-option *ngFor="let data of comunas" [value]="data.id">
          {{data.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nacionalidad</mat-label>
      <mat-select [(ngModel)]="nacionalidad">
        <mat-option *ngFor="let data of nacionalidades" [value]="data.id">
          {{data.pais}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Carnet</mat-label>
      <mat-select [(ngModel)]="carn">
        <mat-option *ngFor="let dato of carnet" [value]="dato.id">
          {{dato.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Prevision</mat-label>
      <mat-select [(ngModel)]="prevision">
        <mat-option *ngFor="let data of previsiones" [value]="data.id">
          {{data.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <mat-select [(ngModel)]="sexo">
        <mat-option *ngFor="let data of sexos" [value]="data.id">
          {{data.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" (dateChange)="changeFecha($event)" placeholder="Fecha de Nacimiento" [formControl]="datite">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </mat-card-content>
  <br><br>
  
  <mat-card-actions>
      <button mat-raised-button (click)="test()" color="warn">Agregar Nuevo Paciente</button>
  </mat-card-actions>
  


</mat-card>
