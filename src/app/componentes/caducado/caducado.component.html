<mat-toolbar style="width: 100%">
    <button mat-button
    routerLink="/home/nuevoArt">
    Nuevo Articulo
    </button>
  <button mat-button
    routerLink="/home/articulos">
    Articulos disponibles
  </button>
  <button mat-button
  routerLink="/home/caducar">
    Caducar Articulo
  </button>
  <button mat-button
  color='warn'
  routerLink="/home/caducado">
  Articulos Caducados
  </button>
  <button mat-button
  routerLink="/home/nuevaPartida">
    Ingregar Partida
  </button>
  <button mat-button
  routerLink="/home/listarPartida">
    Listar Partidas
  </button>
</mat-toolbar>

<div style="padding: 1em">

    <table mat-table [dataSource]="caducarlo" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fechaDesechado">
          <th mat-header-cell *matHeaderCellDef> Fecha Desechado </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaDesechado}} </td>
        </ng-container>
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>
      
        <ng-container matColumnDef="motivoCaducado">
          <th mat-header-cell *matHeaderCellDef> Motivo Caducidad </th>
          <td mat-cell *matCellDef="let element"> {{element.motivoCaducado}} </td>
        </ng-container>

        <ng-container matColumnDef="partida">
          <th mat-header-cell *matHeaderCellDef> Partida </th>
          <td mat-cell *matCellDef="let element"> {{element.partida}} </td>
        </ng-container>

        <ng-container matColumnDef="articulo">
          <th mat-header-cell *matHeaderCellDef> Articulo </th>
          <td mat-cell *matCellDef="let element"> {{element.articulo}} </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn"><mat-icon>cancel</mat-icon>Eliminar Permanentemente</button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
