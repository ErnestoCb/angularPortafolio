<mat-toolbar style="width: 100%">
  <button mat-button
  routerLink="/home/pacientes">
  Nuevo Paciente
  </button>
<button mat-button
color='warn'
routerLink="/home/datospaciente">
  Paciente
</button>
</mat-toolbar>

<mat-card>
  <mat-card-title>Buscar paciente:</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Rut del paciente" required>
    </mat-form-field>
    <button style="margin-left: 25px" mat-raised-button (click)="getPaciente()" color="warn">Buscar</button>
  </mat-card-content>

  <mat-card-content *ngIf="mostrarData">
    <mat-card-title>Datos del Paciente</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nombre" [(ngModel)]="datosPaciente.nombre" required><!--el value="" trae el valor de este campo-->
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Apellido Paterno" [(ngModel)]="datosPaciente.app" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Apellido Materno" [(ngModel)]="datosPaciente.apm" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Rut" [(ngModel)]="datosPaciente.rut" required>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Numero de telefono" [(ngModel)]="datosPaciente.telefono" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        
      <mat-card-subtitle>Datos del Tutor</mat-card-subtitle>
      <mat-form-field>
        <input matInput placeholder="Rut Tutor" [(ngModel)]="datosPaciente.rutTutor">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nombre Tutor" [(ngModel)]="datosPaciente.nombretutor">
      </mat-form-field>
      <mat-form-field>
      <input matInput placeholder="Email / Tutor"  [(ngModel)]="datosPaciente.emailTutor">
    </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-card-subtitle>Datos adicionales</mat-card-subtitle>
      <mat-form-field>
        <mat-label>Region</mat-label>
        <mat-select [(ngModel)]="region">
          <mat-option *ngFor="let data of regiones" [value]="data.id">
            {{data.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Comuna</mat-label>
        <mat-select [(ngModel)]="comuna">
          <mat-option *ngFor="let data of comunas" [value]="data.id">
            {{data.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nacionalidad</mat-label>
        <mat-select [(ngModel)]="nacionalidad">
          <mat-option *ngFor="let data of nacionalidades" [value]="data.id">
            {{data.pais}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Carnet</mat-label>
        <mat-select [(ngModel)]="carn">
          <mat-option *ngFor="let dato of carnet" [value]="dato.id">
            {{dato.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Prevision</mat-label>
        <mat-select [(ngModel)]="prevision">
          <mat-option *ngFor="let data of previsiones" [value]="data.id">
            {{data.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sexo</mat-label>
        <mat-select [(ngModel)]="sexo">
          <mat-option *ngFor="let data of sexos" [value]="data.id">
            {{data.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
    </mat-card-content>
    <hr>
</mat-card-content>




</mat-card>
